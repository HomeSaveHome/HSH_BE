<style>
    .comment-card {
        border-bottom: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }

    .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    }

    .comment-body {
        padding-left: 10px;
        font-size: 16px;
        color: #333;
        text-align: left;
    }

    /* Additional styling for modal */
    .modal-dialog {
        max-width: 600px;
    }

    .modal-content {
        padding: 20px;
    }

    .btn-primary, .btn-danger {
        padding: 8px 16px !important;
        border-radius: 5px !important;
        font-weight: bold !important;
        text-align: center !important;
        display: inline-block !important;
        font-size: 14px !important;
        border: none !important;
    }


    .like-button {
        background-color: #28a745;
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .like-button:hover {
        background-color: #218838;
    }

    /* Add some spacing */
    .btn-primary, .btn-danger {
        padding: 8px 16px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        font-size: 14px;
        border: none;
    }

    .btn-primary {
        background-color: #104911;
    }

    .btn-danger {
        background-color: #dc3545;
    }
</style>

<div id="comments-list">
    <div th:each="comment : ${commentDtos}" class="comment-card">
        <div class="comment-header">
            <strong th:text="${comment.author}"></strong>
            <!-- ‚úÖ Like Button for Comments -->

            <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 5px;">
                <!-- Like Button -->
                <form th:action="@{/api/likes/comments/{commentId}(commentId=${comment.id})}" method="post">
                    <input type="hidden" name="username" th:value="${loggedUsername}">
                    <button type="submit" class="like-button">
                        üëç Like (<span th:text="${comment.likeCount}"></span>)
                    </button>
                </form>

                <!-- Edit/Delete Buttons -->
                <div th:if="${loggedUsername == comment.author}" style="display: flex; gap: 5px;">
                    <a th:href="@{/comments/{commentId}/edit(commentId=${comment.id})}"
                       class="btn btn-primary btn-sm text-white">
                        Edit
                    </a>
                    <a href="javascript:void(0);"
                       th:attr="data-url=@{/api/comments/{commentId}(commentId=${comment.id})}"
                       class="btn btn-danger btn-sm text-white delete-comment">
                        Delete
                    </a>
                </div>
            </div>
        </div>

        <div class="comment-body">
            <p th:text="${comment.body}"></p>
        </div>


    </div>

    <!-- ‚úÖ Notification Popup -->
    <div id="comment-notification" class="notification" style="display: none;">
        <p id="comment-notification-text"></p>
    </div>

    <!-- ‚úÖ JavaScript for Showing Popup -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let message = "[[${likeMessage}]]"; // ‚úÖ Retrieve flash message

            if (message && message !== "null") {
                showCommentNotification(message);
            }
        });

        function showCommentNotification(text) {
            let notification = document.getElementById("comment-notification");
            let notificationText = document.getElementById("comment-notification-text");

            notificationText.innerText = text;
            notification.style.display = "block";

            // ‚úÖ Hide after 3 seconds
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }
    </script>

    <!-- ‚úÖ Add CSS for Popup Notification -->
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".delete-comment").forEach(button => {
                button.addEventListener("click", function () {
                    let url = this.getAttribute("data-url");

                    if (confirm("Are you sure you want to delete this comment?")) {
                        fetch(url, { method: "DELETE" }) // ‚úÖ Correctly using DELETE method
                            .then(response => {
                                if (response.ok) {
                                    alert("Comment deleted successfully!");
                                    window.location.reload(); // ‚úÖ Reload page after deletion
                                } else {
                                    alert("Failed to delete comment!");
                                }
                            })
                            .catch(error => console.error("Error:", error));
                    }
                });
            });
        });
    </script>
</div>
