<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/articles/edit.css}">

</head>
<body>

<div th:replace="header :: header"></div>


<div class="content-container">
    <h2>게시글 수정</h2>

    <form th:action="@{/boards/{boardId}/articles/update(boardId=${boardId})}" method="post">
        <input type="hidden" name="id" th:value="${article.id}">
        <input type="hidden" name="author" th:value="${article.author}"> <!-- ✅ Preserve the author -->

        <div class="form-group">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" name="title" th:value="${article.title}" required>
        </div>

        <div class="form-group">
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="10" name="content" th:text="${article.content}" required></textarea>
        </div>

        <button type="submit" class="submit-btn">게시글 수정</button>
        <a th:href="@{/boards/{boardId}/articles/{id}(boardId=${boardId}, id=${article.id})}" class="back-btn">뒤로 가기</a>
    </form>
</div>

</body>
</html>
