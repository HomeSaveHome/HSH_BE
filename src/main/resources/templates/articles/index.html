<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${boardName}">Board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .board-container {
            width: 80%;
            max-width: 900px;
            margin: 120px auto 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #104911;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin: 10px 0;
        }
        .search-bar input {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 8px 12px;
            margin-left: 5px;
            background-color: #104911;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0b3c0d;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #104911;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .new-post-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        .new-post-btn {
            background-color: #FDD835;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .new-post-btn:hover {
            background-color: #E6C300;
        }
        /* ✅ Browse Boards Button Styling */
        .browse-boards-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .browse-boards-btn {
            background-color: #104911;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        .browse-boards-btn:hover {
            background-color: #0b3c0d;
        }
    </style>
</head>
<body>

<!-- ✅ Include the header -->
<div th:replace="header :: header"></div>

<div class="board-container">
    <div class="board-header">
        <h2 th:text="${boardName}"></h2>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search..." id="searchInput">
        <button onclick="searchArticles()">Search</button>
    </div>

    <!-- Board Table -->
    <table>
        <thead>
        <tr>
            <th style="width: 60%;">Title</th>
            <th style="width: 20%;">Author</th>
            <th style="width: 20%;">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articleList}">
            <td><a th:href="@{/boards/{boardId}/articles/{id}(boardId=${boardId}, id=${article.id})}" th:text="${article.title}"></a></td>
            <td th:text="${article.author}"></td>
            <td th:text="${article.formattedDate}"></td>
        </tr>
        </tbody>
    </table>

    <!-- New Post Button -->
    <div class="new-post-container">
        <a th:href="@{/boards/{boardId}/articles/new(boardId=${boardId})}" class="new-post-btn">New Post</a>
    </div>
</div>

<!-- ✅ Browse Boards Button at the Bottom -->
<div class="browse-boards-container">
    <a href="/boards" class="browse-boards-btn">Browse Boards</a>
</div>

<script>
    function searchArticles() {
        let query = document.getElementById("searchInput").value.toLowerCase();
        let rows = document.querySelectorAll("tbody tr");

        rows.forEach(row => {
            let title = row.querySelector("td:first-child").innerText.toLowerCase();
            row.style.display = title.includes(query) ? "" : "none";
        });
    }
</script>

</body>
</html>
